<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        color: #333;
      }
      .container {
        text-align: center;
      }
      .container h1 {
        font-size: 6em;
        margin: 0;
      }
      .container p {
        font-size: 1.5em;
        margin: 20px 0;
      }
      .container a {
        text-decoration: none;
        color: #007bff;
        font-size: 1.2em;
      }
      .container a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>Oops! The page you are looking for does not exist.</p>
      <a href="/">Go back to Homepage</a>
    </div>
  </body>
</html>
